{% load widget_tweaks %}
{% block content %}
  {% if messages %}
  <div class="toast-container">
    <div class="position-fixed bottom-0 start-50 translate-middle-x" >
      {% for message in messages %}
        <div class="toast show fade align-items-center text-white bg-{{ message.tags }} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-mdb-autohide="true" data-mdb-delay="5000">
          <div class="d-flex">
            <div class="toast-body">
              {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-mdb-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  {% endif %}
{% endblock %}
