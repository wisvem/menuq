{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div>
      <label>{{ field.label }}</label>
      <div>
        {{ field }}
      </div>
    </div>
    {% endfor %}
    {% for error in field.errors %}
      {{ error }}
    {% endfor %}
    <button type="submit">Register</button>
  </form>
</div>
{% endblock %}
