{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div>
  <ol>
    {% for company in companies %}
      <li>
        <ol>
          {{ company }}
          {% for brand in company.brands.all %}
            <li>{{ brand }}</li>
          {% endfor %}
        </ol>
      </li>
    {% endfor %}
  </ol>
</div>
{% endblock %}
